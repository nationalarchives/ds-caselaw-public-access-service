version: '3'

volumes:
  ds_judgments_public_access_service_local_postgres_data: {}
  ds_judgments_public_access_service_local_postgres_data_backups: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: ds_judgments_public_access_service_local_django
    container_name: ds_judgments_public_access_service_local_django
    depends_on:
      - postgres
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: ds_judgments_public_access_service_production_postgres
    container_name: ds_judgments_public_access_service_local_postgres
    volumes:
      - ds_judgments_public_access_service_local_postgres_data:/var/lib/postgresql/data:Z
      - ds_judgments_public_access_service_local_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.local/.postgres

  docs:
    image: ds_judgments_public_access_service_local_docs
    container_name: ds_judgments_public_access_service_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./ds_judgments_public_access_service:/app/ds_judgments_public_access_service:z
    ports:
      - "7000:7000"
    command: /start-docs
